apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlops-serving
  labels:
    app: mlops-serving
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mlops-serving
  template:
    metadata:
      labels:
        app: mlops-serving
    spec:
      containers:
      - name: mlops-serving
        image: <ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com/mlops-serving:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
